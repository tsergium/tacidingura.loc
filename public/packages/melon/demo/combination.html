        <script type="text/javascript" src="../files/javascript/jquery.js"></script>

                    },
                    {
                        type:     'blog_post',
                        date:     '2011-12-16',
                        height:   150,
                        images:   ['images/group.jpg', 'images/old.jpg', 'images/win.jpg'],
                        speed:    null // 5000
                    },
                    {

                var timeline = new Timeline($('#timeline'), timeline_data);
                timeline.setOptions({
                    animation:   true,
                    lightbox:    true,
                    showMonth:   true,
                    separator:   'year',
                    columnMode:  'dual',
                    order:       'desc'
                });
                timeline.display();

    </head>

        <div id="timeline" style="width:80%;max-width:800px;margin:auto;"></div>
